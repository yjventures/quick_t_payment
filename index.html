<html>

<head>
    <script src="https://epayment.areeba.com/static/checkout/checkout.min.js" data-error="errorCallback"
        data-cancel="cancelCallback" data-complete="https://www.quickt.com.au/paymentProcessing">
        </script>

    <script type="text/javascript">

        // get the url parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // get the session id from the url
        var sessionId = getUrlParameter('sessionId');
        console.log(sessionId);
        function errorCallback(error) {
            console.log(JSON.stringify(error));
        }
        function cancelCallback() {
            console.log('Payment cancelled');
        }

        Checkout.configure({
            session: {
                id: sessionId
            },
        });

        setTimeout(function () {
            Checkout.showEmbeddedPage('#embed-target');
        }, 2000);

    </script>
</head>

<body>
    <div id="embed-target">
        <div>
            <!-- <input type="button" value="Pay with Embedded Page" onclick="Checkout.showEmbeddedPage('#embed-target');" /> -->
            <!-- <input type="button" value="Pay with Payment Page" onclick="Checkout.showPaymentPage();" /> -->
        </div>
    </div>
</body>

</html>
